name: Java CI with Maven

on:
  push:
    branches: 'main'
  pull_request:
    branches: 'main'

jobs:
  testes:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
  
    - name: Rodar
      uses: actions/setup-java@v4
      with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
    
    - name: Rodar testes com Maven
      run: mvn -B test --file teste-unitario-2/pom.xml
    
    - name: Upload relatório de testes
      uses: actions/upload-artifact@v4
      with:
          name: relatorio-testes
          path: teste-unitario-2/target/surefire-reports/

  analise:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Rodar análise estática (Exemplo com SpotBugs)
      run: mvn com.github.spotbugs:spotbugs-maven-plugin:check --file teste-unitario-2/pom.xml

    - name: Upload relatório de análise
      uses: actions/upload-artifact@v4
      with:
        name: relatorio-analise
        path: teste-unitario-2/target/spotbugsXml.xml
  
  build:
    runs-on: ubuntu-latest
    needs: [testes, analise]   # agora espera os dois terminarem
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
  
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
  
    - name: Compilar e empacotar com Maven
      run: mvn -B package --file teste-unitario-2/pom.xml
  
    - name: Upload pacote JAR
      uses: actions/upload-artifact@v4
      with:
        name: pacote-app
        path: teste-unitario-2/target/*.jar
  
  notificacao:
    needs: [testes, analise, build]
    runs-on: ubuntu-latest
    environment: ambiente
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Notification
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: python teste-unitario-2/src/main/java/notification.py

